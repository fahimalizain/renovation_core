
input UnitTypeCreateInput {
    enabled: Boolean
    title: String!
    unit_attributes: [UnitTypeAttributeItemCreateInput!]
}

input UnitTypeUpdateInput {
    enabled: Boolean
    title: String
    unit_attributes: [UnitTypeAttributeItemUpdateInput!]
}


extend type Mutation {
    unitTypeCreate(input: UnitTypeCreateInput!): UnitType!
    unitTypeUpdate(name: ID!, input: UnitTypeUpdateInput!): UnitType!
    unitTypeDelete(name: ID!): PMSStatus!
}